    <form method="post" action="/calculate">
        <h2>Sube una fotograf√≠a de tu plato:</h2>
    <b><label for="file">Adjunto:</label></b>

    <img id="output_image" height=50px width=50px\>
    <input type="file" accept="image/*" id='output_image' name="image" onchange="preview_image(event)"><br><br>

    <script type"text/javascript">
      function preview_image(event) {
        var reader = new FileReader();
        reader.onload = function(){
          var output = document.getElementById('output_image');
          output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]); 
      }
    </script>



    <p>

    <h2>O dime la URL de un plato:</h2>
